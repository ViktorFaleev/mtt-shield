<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org"></script>
    <style>
        /* –ú–æ–Ω–æ–ª–∏—Ç–Ω–∞—è –±–∞–∑–∞ */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100vh; width: 100vw; overflow: hidden !important; background: #000; color: #fff; font-family: sans-serif; position: fixed; }
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        
        /* –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ô –©–ò–¢ –ò –ì–†–ê–§–ò–ö */
        .header-visual { 
            position: relative; width: 100%; height: 42vh; display: flex; justify-content: center; align-items: center; z-index: 5;
            mask-image: radial-gradient(circle, black 35%, transparent 75%);
            -webkit-mask-image: radial-gradient(circle, black 35%, transparent 75%);
        }
        .main-shield { 
            width: 100%; height: 100%; object-fit: contain; cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(243, 186, 47, 0.3)); 
            /* –ü–õ–ê–í–ù–û–°–¢–¨ –ü–ï–†–ï–•–û–î–û–í */
            transition: filter 0.4s ease, transform 0.4s ease; 
            /* –ü–û–°–¢–û–Ø–ù–ù–ê–Ø –î–ò–ù–ê–ú–ò–ö–ê */
            animation: breath 6s infinite ease-in-out;
        }
        @keyframes breath {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: drop-shadow(0 0 20px rgba(243, 186, 47, 0.2)); }
            50% { transform: scale(1.03); opacity: 1; filter: drop-shadow(0 0 40px rgba(243, 186, 47, 0.4)); }
        }
        
        /* –≠–§–§–ï–ö–¢ –ü–†–ò –ù–ê–ñ–ê–¢–ò–ò (–ú–Ø–ì–ö–ê–Ø –í–°–ü–´–®–ö–ê) */
        .main-shield:active { 
            transform: scale(0.97); 
            filter: brightness(2) drop-shadow(0 0 50px #f3ba2f) !important; 
            transition: 0.1s; /* –ë—ã—Å—Ç—Ä—ã–π –æ—Ç–∫–ª–∏–∫ –Ω–∞ –Ω–∞–∂–∞—Ç–∏–µ, –Ω–æ –ø–ª–∞–≤–Ω—ã–π –≤–æ–∑–≤—Ä–∞—Ç */
        }

        .tab-content { display: none; flex-direction: column; align-items: center; padding: 20px; flex-grow: 1; justify-content: space-around; z-index: 10; }
        .tab-active { display: flex !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-btn { 
            width: 100%; max-width: 380px; padding: 18px; border-radius: 14px; border: 1px solid rgba(243, 186, 47, 0.3);
            background: rgba(243, 186, 47, 0.05); color: #f3ba2f; font-weight: 800; font-size: 14px; 
            text-transform: uppercase; cursor: pointer; letter-spacing: 2px;
        }

        .nav-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; background: #0a0a0a; border-top: 1px solid rgba(255,255,255,0.05); padding-bottom: 25px; z-index: 20; }
        .nav-item { padding: 15px; text-align: center; color: #444; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: #f3ba2f; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; opacity: 0.4; pointer-events: none; }
        .nav-item.active .nav-icon { opacity: 1; filter: drop-shadow(0 0 5px #f3ba2f); }

        .card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 20px; width: 100%; text-align: left; }
    </style>
</head>
