<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org"></script>
    <style>
        /* –ë–†–û–ù–ò–†–û–í–ê–ù–ù–´–ô –ú–û–ù–û–õ–ò–¢ */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100vh; width: 100vw; overflow: hidden !important; background: #000; color: #fff; font-family: 'Inter', sans-serif; position: fixed; }
        
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        /* –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–´–ô –©–ò–¢ –° –ü–õ–ê–í–ù–´–ú –†–ê–°–°–ï–ò–í–ê–ù–ò–ï–ú */
        .header-visual { 
            position: relative; width: 100%; height: 42vh; display: flex; justify-content: center; align-items: center; z-index: 5;
            mask-image: radial-gradient(circle, black 35%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle, black 35%, transparent 80%);
        }
        .main-shield { 
            width: 100%; height: 100%; object-fit: contain; cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(243, 186, 47, 0.2)); 
            transition: filter 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            animation: breathe 8s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(243, 186, 47, 0.1)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 35px rgba(243, 186, 47, 0.3)); }
        }
        /* –ú–Ø–ì–ö–û–ï –†–ê–°–°–ï–ò–í–ê–ù–ò–ï –ü–†–ò –ù–ê–ñ–ê–¢–ò–ò */
        .main-shield.glow-active { 
            filter: brightness(1.5) drop-shadow(0 0 60px rgba(243, 186, 47, 0.8)) blur(1px) !important;
            transform: scale(0.96);
            transition: 0.15s; 
        }

        .tab-content { display: none; flex-direction: column; align-items: center; padding: 25px; flex-grow: 1; justify-content: space-around; z-index: 10; }
        .tab-active { display: flex !important; animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-btn { 
            width: 100%; max-width: 380px; padding: 20px; border-radius: 16px; border: 1px solid rgba(243, 186, 47, 0.2);
            background: rgba(243, 186, 47, 0.03); color: #f3ba2f; font-weight: 800; font-size: 13px; 
            text-transform: uppercase; cursor: pointer; letter-spacing: 3px; transition: all 0.3s;
        }
        .glass-btn:active { background: rgba(243, 186, 47, 0.15); border-color: #f3ba2f; transform: scale(0.98); }

        /* –ü–†–ï–ú–ò–ê–õ–¨–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; background: #050505; border-top: 1px solid rgba(255,255,255,0.03); padding-bottom: 25px; z-index: 20; }
        .nav-item { padding: 18px; text-align: center; color: #333; font-size: 9px; cursor: pointer; letter-spacing: 1px; transition: 0.4s; }
        .nav-item.active { color: #f3ba2f; }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 6px; opacity: 0.2; transition: 0.4s; }
        .nav-item.active .nav-icon { opacity: 1; filter: drop-shadow(0 0 8px #f3ba2f); }

        .card { background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.03); border-radius: 20px; padding: 25px; width: 100%; text-align: left; }
    </style>
</head>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.disableVerticalSwipes();

        if(tg.initDataUnsafe.user) {
            document.getElementById('uName').innerText = tg.initDataUnsafe.user.first_name;

        // –ñ–ï–õ–ï–ó–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø (–î–ï–õ–ï–ì–ò–†–û–í–ê–ù–ò–ï)
        document.body.addEventListener('click', (e) => {
            const tab = e.target.closest('[data-tab]');
            const action = e.target.closest('[data-action]');
            const shield = e.target.closest('#mttShield');

            if (tab) {
                tg.HapticFeedback.impactOccurred('medium');
                const tabId = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('tab-active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById(tabId).classList.add('tab-active');
                tab.classList.add('active');
            }

            if (action) {

</html>
