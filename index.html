<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100vh; width: 100vw; overflow: hidden !important; background: #000; color: #fff; font-family: -apple-system, sans-serif; position: fixed; }
        .app-container { display: flex; flex-direction: column; align-items: center; height: 100vh; padding: 15px 25px; justify-content: space-around; background: radial-gradient(circle at top, #1a1a1a 0%, #000 90%); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 15px; width: 100%; max-width: 400px; text-align: center; }
        .shield-box { position: relative; width: 100%; max-width: 360px; max-height: 40vh; display: flex; justify-content: center; }
        .main-shield { width: 100%; height: auto; object-fit: contain; filter: drop-shadow(0 0 25px rgba(243, 186, 47, 0.4)); animation: pulse 4s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.9; transform: scale(1); } 50% { opacity: 1; transform: scale(1.03); } }
        .stat-val { font-size: 18px; color: #f3ba2f; font-weight: 800; margin-top: 5px; text-shadow: 0 0 10px rgba(243, 186, 47, 0.5); }
        .btn { background: linear-gradient(180deg, #f3ba2f 0%, #d9a527 100%); color: #000; border: none; padding: 18px; width: 100%; border-radius: 14px; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 20px rgba(0,0,0,0.6); transition: 0.1s; }
        .btn:active { transform: scale(0.96); filter: brightness(1.2); }
        .btn-sos { background: linear-gradient(180deg, #ff4d4d 0%, #cc0000 100%); color: #fff; margin-top: 10px; }
        .logs { font-family: monospace; font-size: 9px; color: #00ff00; opacity: 0.6; height: 12px; margin-top: 10px; }
    </style>
</head>
<body>

        <div class="glass-card">

            </div>
            <div class="logs" id="logs">> INITIALIZING...</div>
        </div>
        <div style="width:100%; max-width:400px;">
            <button class="btn" onclick="triggerSignal('üõ°Ô∏è –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø')">üõ°Ô∏è –í—Å—Ç—É–ø–∏—Ç—å –≤ —Ä–µ–µ—Å—Ç—Ä</button>
            <button class="btn btn-sos" onclick="triggerSignal('üö® –°–ò–ì–ù–ê–õ SOS')">üö® –°–∏–≥–Ω–∞–ª SOS</button>
        </div>
        <div style="font-size:8px; color:#222; letter-spacing:2px;">SECURED BY MTT PROTOCOL | v3.1.0</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');
        tg.disableVerticalSwipes();

        const BOT_TOKEN = '8485684459:AAFTJCh1fmNDULIQ_atIeahhZdOu20yLVk8';
        const ADMIN_ID = '5268622983';

        function triggerSignal(type) {
            tg.HapticFeedback.impactOccurred('heavy'); // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫
            const user = tg.initDataUnsafe.user || { username: 'test', id: '000' };
            const text = encodeURIComponent(`${type}\n–Æ–∑–µ—Ä: @${user.username}\nID: ${user.id}\nProtocol: v3.1.0`);
            
            fetch(`https://api.telegram.org{BOT_TOKEN}/sendMessage?chat_id=${ADMIN_ID}&text=${text}`, { mode: 'no-cors' })
            .then(() => {
                tg.showConfirm('‚úÖ –°–ò–ì–ù–ê–õ –û–¢–ü–†–ê–í–õ–ï–ù\n–°—Ç–∞—Ç—É—Å: –í –ü–†–ï–î–ï–õ–ê–• MTT SHIELD');
            });
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Ü–∏—Ñ—Ä –∏ –ª–æ–≥–æ–≤
        function animateValue(id, start, end, duration, prefix = "") {
            let obj = document.getElementById(id);
            let range = end - start;
            let current = start;
            let increment = end > start ? 1 : -1;
            let stepTime = Math.abs(Math.floor(duration / range));
            let timer = setInterval(function() {
                current += increment;
                obj.innerHTML = prefix + current.toLocaleString() + (id === "pool" ? ".00" : "");
                if (current == end) clearInterval(timer);
            }, stepTime);
        }

        setTimeout(() => {
            animateValue("pool", 1000, 1250, 1500, "$");
            animateValue("nodes", 400, 452, 2000);
            const messages = ["> SECURE CONNECTION: OK", "> ENCRYPTING...", "> SHIELD ACTIVE", "> TERMINAL READY"];
            let m = 0;
            setInterval(() => { document.getElementById('logs').innerText = messages[m % messages.length]; m++; }, 2500);
        }, 500);
    </script>
</body>
</html>
